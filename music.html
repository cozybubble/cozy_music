<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>简易音乐搜索（支持多音乐源）</title>
</head>

<body>
    <div class="search-area">
        <input type="text" id="searchInput" placeholder="输入歌曲名/歌手名/专辑名">
        <select id="musicSource">
            <option value="kuwo">酷我音乐</option>
            <option value="netease">网易云音乐</option>
            <option value="tencent">QQ音乐</option>
            <option value="tidal">Tidal</option>
            <option value="spotify">Spotify</option>
            <option value="ytmusic">YouTube Music</option>
            <option value="qobuz">Qobuz</option>
            <option value="joox">JOOX音乐</option>
            <option value="deezer">Deezer</option>
            <option value="migu">咪咕音乐</option>
            <option value="kugou">酷狗音乐</option>
            <option value="ximalaya">喜马拉雅</option>
            <option value="apple">Apple Music</option>
        </select>
        <button onclick="searchMusic()">搜索音乐</button>
    </div>

    <div class="main-container">
        <div class="left-content">
            <div id="resultContainer" style="margin-top:20px;"></div>
        </div>
        <div class="right-player">
            <img id="cover" src="" />
            <div id="song-name">-
            </div>
            <div id="author">-
            </div>
            <div id="lyrics"></div>
            <button onclick="togglePlay()">播放/暂停</button>
            <div id="time">00:00 / 00:00</div>
            <audio id="myAudio"
                src="http://localhost:9000?target=http%3A%2F%2Fer.sycdn.kuwo.cn%2F6e3e5b3de27f3694d2b8c33b08ca43a7%2F69303246%2Fresource%2F30106%2Ftrackmedia%2FM500004TXEXY2G2c7C.mp3"></audio>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
